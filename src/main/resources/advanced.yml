#
# 高级配置
# 最后更新于${project.version}-b${BUILD_NUMBER}
#
# 仅供高级用户使用！无需在此处更改任何内容。
#
# 您几乎可以自定义每个技能的几乎所有方面。
# 主要用于自定义体验公式。
# 配置在什么等级上您在某些能力方面变得更好。
