###
Taming:
    Gore:
        # ChanceMax: 触发撕裂的最大几率
        # MaxBonusLevel: 达到此等级时，造成撕裂的几率将为 <ChanceMax>
        ChanceMax: 100.0
        MaxBonusLevel:
            Standard: 100
            RetroMode: 1000
        # Modifier: 伤害将乘以此修饰符
        Modifier: 2.0
    FastFoodService:
        # Chance: 狼在造成伤害时恢复生命值的几率
        Chance: 50.0
    EnvironmentallyAware:
    ThickFur:
        # Modifier: 伤害将除以此修饰符
        Modifier: 2.0
    ShockProof:
        # Modifier: 伤害将除以此修饰符
        Modifier: 6.0
    SharpenedClaws:
        # Bonus: 此奖励将添加到造成的伤害
        Bonus: 2.0
    CallOfTheWild:
        # MinHorseJumpStrength: 召唤马匹必须具备的最小跳跃强度
        # MaxHorseJumpStrength: 召唤马匹可具备的最大跳跃强度
