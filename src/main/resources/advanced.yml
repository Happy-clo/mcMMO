#
# 剑的设置
###
Swords:
    Rupture:
        Rupture_Mechanics:
            # 这是 % 几率，15 表示 15% 几率
            Chance_To_Apply_On_Hit:
                Rank_1: 15
                Rank_2: 33
                Rank_3: 40
                Rank_4: 66
            Duration_In_Seconds:
                Against_Players: 5
                Against_Mobs: 5
            # Tick interval damage 在 rupture 期间每秒应用两次伤害，它是“纯粹的”伤害，不会因护甲或吸收等而降低
            Tick_Interval_Damage:
                Against_Players:
                    Rank_1: 0.1
                    Rank_2: 0.15
                    Rank_3: 0.2
                    Rank_4: 0.3
                Against_Mobs:
                    Rank_1: 0.5
                    Rank_2: 0.75
                    Rank_3: 0.9
                    Rank_4: 1
            # 如果 rupture 运行了 5 秒钟而没有被重新应用，它会爆炸
            # 此伤害 **不是** 纯粹的，会受到护甲/吸收等的大幅降低
            Explosion_Damage:
                Against_Players:
                    Rank_1: 10
                    Rank_2: 20
                    Rank_3: 30
                    Rank_4: 40
                Against_Mobs:
                    Rank_1: 10
                    Rank_2: 20
                    Rank_3: 30
                    Rank_4: 40
        CounterAttack:
            # ChanceMax: 触发反击的最大几率
            # MaxBonusLevel: 达到此等级时，触发反击的几率将为 <ChanceMax>
            ChanceMax: 30.0
            MaxBonusLevel:
                Standard: 100
                RetroMode: 1000
            # DamageModifier: 被攻击者造成的伤害将除以此修饰符，然后返回给攻击者
            DamageModifier: 2.0

        SerratedStrikes:
            # DamageModifier: 伤害将除以此修饰符
            # BleedTicks: SerratedStrikes 的流血效果持续的时长
            DamageModifier: 4.0
            BleedTicks: 5
