#
#  Salvage配置
#  上次更新时间：${project.version}-b${BUILD_NUMBER}
#
# 位于mcmmo文件夹中的任何名为salvage.*.yml的文件将被加载为salvage配置
# 所有salvage配置都有一个名为"Salvageables"的主节
# 此后，所有子项都被视为要加载的Salvageable。每个子项的名称应为确切的材料名称。
# 最基本的Salvageable要求具有minimumLevel和XpMultiplier。
#
# ItemType：要修复的物品类型，这只对权限很重要。
## 有效值为ARMOR、TOOL和OTHER。
## 默认为OTHER。
#
# MaterialType：要拆解的物品的材料类型，这只对权限很重要。
## 有效值为STRING、LEATHER、WOOD、STONE、IRON、GOLD、DIAMOND、NETHER和OTHER
## 默认为OTHER。
#
# SalvageMaterial：用于拆解此物品的物品的材料名称。
## 对于不可制作的物品，必须设置此项，如果未设置，mcMMO将检查制作配方以查看拆解物品时应该掉落哪些物品。
#
# SalvageMaterialMetadata：用于拆解此物品的物品的元数据。
## 值为-1表示修复时忽略所有元数据。
## 默认为-1
#
# MaximumDurability：物品的最大耐久度。
#
# MinimumLevel：拆解此物品所需的最低修复等级。
## 有效值为=> 0
## 默认为0
#
# MaximumQuantity：拆解物品后产生的最大物品数量，忽略所有其他拆解奖励。
## 通常情况下，这是创建新物品所需的拆解材料的数量，例如对于剑是2，对于斧头是3
## 默认为2
#
# XpMultiplier：将经验奖励乘以的数量。
## 默认为1
#
#
# 以下是随mcMMO一起提供的默认salvage配置，其中包含所有可拆解的原版物品。
#
#
