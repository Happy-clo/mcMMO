#
#  装甲示例配置
#  上次更新时间：${project.version}-b${BUILD_NUMBER}
#
# 位于mod文件夹中的任何名为armor.*.yml的文件将被加载为装甲配置
# 对于每种装甲类型都有一个单独的节。
# 每个子项的名称应为确切的材料名称。
# 最基本的装甲部件是具有Repair_Material。
#
#
# Repairable：物品是否可修复
## 默认为true
#
# Repair_Material：用于修复此装甲的物品的材料名称。
## 如果要能够修复物品，则必须设置此项。
#
# Repair_Material_Data_Value：用于修复此装甲的物品的元数据。
## 值为-1表示修复时忽略所有元数据。
## 默认为-1
#
# Repair_Material_Quantity：修复此物品所需的最小物品数量，忽略所有其他修复奖励。
## 通常情况下，这是创建新物品所需的修复材料的数量，例如对于剑是2，对于斧头是3
## 默认为9
#
# Repair_Material_Pretty_Name：修复材料的漂亮名称。
## 在没有足够的修复材料时用于反馈消息。
## 默认为转换为字符串的Repair_Material。
#
# Repair_MinimumLevel：修复此物品所需的最低修复等级。
## 有效值为=> 0
## 默认为0
#
# Repair_XpMultiplier：将经验奖励乘以的数量。
## 默认为1
#
# Durability：装甲的最大耐久度。
## 有效值为>= 1
#
###
#
#  靴子的设置
###
Boots:
    Boot_1:
        Repairable: true
        Repair_Material: REPAIR_MATERIAL_NAME
        Repair_Material_Data_Value: 0
        Repair_Material_Quantity: 9
        Repair_Material_Pretty_Name: Repair Item Name
        Repair_MinimumLevel: 0
        Repair_XpMultiplier: 1.0
        Durability: 999
    Boot_2:
        Repairable: true
        Repair_Material: REPAIR_MATERIAL_NAME
        Repair_Material_Data_Value: 0
        Repair_Material_Quantity: 9
        Repair_Material_Pretty_Name: Repair Item Name
        Repair_MinimumLevel: 0
        Repair_XpMultiplier: 1.0
        Durability: 999
