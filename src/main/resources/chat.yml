# 在mcMMO中设置聊天频道
Chat:
    # 如果你不想让mcMMO处理任何聊天（如队伍聊天或管理员聊天），请关闭此选项
    Enable: true
    Channels:
        Party:
            # 启用或禁用队伍聊天
            Enable: true
            # 是否使用玩家的当前显示名称
            Use_Display_Names: true
            Spies:
                # 是否允许具有聊天监视权限的玩家在加入服务器时自动切换到聊天监视模式
                Automatically_Enable_Spying: false
        Admin:
            # 启用或禁用管理员聊天
            Enable: true
            # 是否使用玩家的当前显示名称
            Use_Display_Names: true
# 自定义信息
# 如果你想要自定义聊天频道的外观和感觉，可以通过可配置的本地化进行处理
# 你可以在以下链接中找到有关如何处理的信息
# https://mcmmo.org/wiki/Locale
# 在编辑聊天的本地化时，在主文本文件中进行搜索（你的本地化覆盖文件起初是空的，请阅读上述维基文章），搜索关键词"chat"，这将引导你找到与聊天相关的本地化条目
